<!DOCTYPE html>
<html>
<head>
  <style>
    /* 1. Universal selector - applies to all elements */
    * {
      font-family: Arial, sans-serif;
    }

    /* 2. Type selector */
    h1 {
      color: navy;
    }

    /* 3. Class selector */
    .highlight {
      background-color: yellow;
    }

    /* 4. ID selector */
    #main-title {
      text-decoration: underline;
    }

    /* 5. Group selector */
    h2, p {
      margin-bottom: 10px;
    }

    /* 6. Descendant selector - targets any <p> inside <div> */
    div p {
      color: green;
    }

    /* 7. Child selector - only direct children */
    div > p {
      font-weight: bold;
    }

    /* 8. Adjacent sibling selector - first <p> after <h2> */
    h2 + p {
      font-style: italic;
    }

    /* 9. General sibling selector - all <p> after <h2> */
    h2 ~ p {
      font-size: 14px;
    }

    /* 10. Attribute selector */
    input[type="text"] {
      border: 2px solid blue;
    }
  </style>
</head>
<body>

  <h1 id="main-title">CSS Selector Demo</h1>

  <h2>Section Title</h2>
  <p>This paragraph is adjacent to h2.</p>
  <p>Another paragraph after h2.</p>

  <div>
    <p>This is a child of div (bold & green).</p>
    <span>
      <p>This is a nested p inside span inside div (green only).</p>
    </span>
  </div>

  <p class="highlight">This paragraph has a class.</p>

  <input type="text" placeholder="Text input">
  <input type="submit" value="Submit">

</body>
</html>
